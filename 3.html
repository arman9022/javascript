<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>innerHTML</title>
</head>
<body>
  <span id="demo1"></span>
  <span id="demo2"></span>
  <script>
    document.getElementById('demo1').innerHTML = "<h1>Hello</h1>";
    document.getElementById('demo2').innerHTML = `
      <h1 style="color:red;">Hello</h1>
      <p style="font-size:77px;">Hello arman how are you</p>
    `;
  </script>
</body>
</html>
